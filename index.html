<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR CODE COMPONENT | FM</title>
    <link rel="stylesheet" href="css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-slate-300 font-Outfit h-screen flex items-center justify-center"
  >
    <main
      class="max-w-80 mx-auto pt-4 px-4 pb-10 bg-white rounded-2xl flex flex-col gap-y-6"
    >
      <img src="assets/qr_image.png" alt="QR Code Image" />
      <h1 class="text-2xl text-center font-bold leading-tight text-slate-900">
        Improve your front-end skills by building projects
      </h1>
      <p
        class="text-base text-center leading-snug text-slate-500 tracking-wider"
      >
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
      <div class="attribution text-sm text-center leading-none text-slate-500">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/meandrewaprianto"
          class="text-slate-900"
          >Andrew Aprianto</a
        >.
      </div>
    </main>
  </body>
</html>
